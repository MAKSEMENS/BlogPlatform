
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light" th:text="#{album.title}"></h1>
                <p class="lead text-body-secondary" th:text="#{album.description}"></p>
                <p>
                    <a href="#" class="btn btn-primary my-2" th:text="#{main.action}"></a>
                    <a href="#" class="btn btn-secondary my-2" th:text="#{secondary.action}"></a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title th:text="#{thumbnail.title}"></title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="#{thumbnail.label}"></text>
                        </svg>
                        <div class="card-body">
                            <p class="card-text" th:text="#{card.text}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" th:text="#{card.view}"></button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" th:text="#{card.edit}"></button>
                                </div>
                                <small class="text-body-secondary" th:text="#{card.time}"></small>
                            </div>
                        </div>
                    </div>
                </div>

                                </div>
                                <small class="text-body-secondary" th:text="#{card.time}"></small>
                            </div>

</main>

<footer th:insert="blocks/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoVYMpi9z1GO0t43Hy1Qe6k0xRWmL07GM06CXMbOfu4B2mF" crossorigin="anonymous"></script>
